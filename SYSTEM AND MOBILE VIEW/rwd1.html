<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rwd2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- CONTAINER SECTION -->
    <div class="container">
        <!-- HEADER-->
        <div class="container__header">
            <!-- FLEX ITEM1-->
            <div class="container__header__logo">
                <h1 class="container__header__logo__brand">KLUniv</h1>
            </div>
            <!-- FLEX ITEM2-->
            <div class="container__header__menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Signin</a>
            </div>
        </div>
        <!-- MAIN -->
        <div class="container__main">
            <!-- First flex item: Image -->
        <div class="container__main__image">
            <img src="./cat" alt="Sample Image" class="container__main__image_img">
        </div>
        <!-- Second flex item: List of text -->
        <div class="container__main__desc">
            <p class="container__main__desc__1">Project Name</p>
            <p class="container__main__desc__2">Domain</p>
            <p class="container__main__desc__3">Batch</p>
            <p class="container__main__desc__4">Year</p>


        </div>
        </div>
        <!-- FOOTER -->
        <div class="container__footer">
            <div class="container__footer__icons">
                <!-- Facebook Icon -->
                <i class="fab fa-facebook"></i>
            <!-- Twitter Icon -->
                <i class="fab fa-twitter"></i>
            <!-- Instagram Icon -->
                <i class="fab fa-instagram"></i>
            <!-- LinkedIn Icon -->
                <i class="fab fa-linkedin"></i>
            <!-- YouTube Icon -->
                <i class="fab fa-youtube"></i>
         </div>  
      </div>
 </div>    
</body>
</html>
